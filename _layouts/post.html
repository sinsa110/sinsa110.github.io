---
layout: default
---
<div class="container docs-container">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar hidden-print" role="complementary">
                {% include lefttree.html %}
            </div>
        </div>
        <div class="col-md-9" role="main">
            <div class="panel docs-content">
                <div class="wrapper">
                    <header class="post-header">
                        <h1 class="post-title">{{ page.title }}</h1>
                        <!--
                          <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
                        -->
                        <div class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span> By
                            <a target="_blank" href="{{site.url}}">{{ site.author }}</a></div>
                        <br/>
                    </header>
                    <article class="post-content">
                        {{ content }}
                    </article>

                </div>
            </div>
        </div>
        {% include previousAndNext.html %}

        <h2 id="comments">Comments</h2>
        <div id="gitmentContainer"></div>
        <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
        <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
        <script>
    var gitment = new Gitment({
        owner: '{{site.github_username}}',
        repo: '{{site.comment_gitment_repo}}',
        oauth: {
            client_id: '{{site.comment_gitment_clientId}}',
            client_secret: '{{site.comment_gitment_clientSecret}}',
        },
    });
    gitment.render('gitmentContainer')
</script>
    </div>
</div>
